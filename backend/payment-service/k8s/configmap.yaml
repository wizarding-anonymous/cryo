apiVersion: v1
kind: ConfigMap
metadata:
  name: payment-service-config
data:
  NODE_ENV: "production"
  PORT: "3003"
  APP_URL: "http://payment-service.your-namespace.svc.cluster.local" # Example internal URL
  CORS_ORIGIN: "http://your-frontend-url.com"

  # Rate Limiting
  THROTTLE_TTL: "60"
  THROTTLE_LIMIT: "100"

  # Redis (assuming it's in the same namespace)
  REDIS_HOST: "redis-master"
  REDIS_PORT: "6379"

  # JWT - Expiration is not sensitive
  JWT_EXPIRES_IN: "1h"

  # Note: Sensitive data like POSTGRES_PASSWORD and JWT_SECRET
  # should be stored in a Kubernetes Secret, not a ConfigMap.
  # Example secret structure (not created here):
  #
  # apiVersion: v1
  # kind: Secret
  # metadata:
  #   name: payment-service-secret
  # type: Opaque
  # stringData:
  #   POSTGRES_HOST: "your-postgres-host"
  #   POSTGRES_USERNAME: "your-user"
  #   POSTGRES_PASSWORD: "your-password"
  #   POSTGRES_DATABASE: "payment_service"
  #   JWT_SECRET: "your-super-long-and-secret-jwt-key"
