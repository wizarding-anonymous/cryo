    scrape_interval: 30s

  # Notification Service
  - job_name: 'notification-service'
    static_configs:
      - targets: ['notification-service:3006']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Social Service
  - job_name: 'social-service'
    static_configs:
      - targets: ['social-service:3007']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Achievement Service
  - job_name: 'achievement-service'
    static_configs:
      - targets: ['achievement-service:3008']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Security Service
  - job_name: 'security-service'
    static_configs:
      - targets: ['security-service:3009']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Download Service
  - job_name: 'download-service'
    static_configs:
      - targets: ['download-service:3010']
