      - targets: ['postgres-payment:5432']
    scrape_interval: 30s

  - job_name: 'postgres-notification'
    static_configs:
      - targets: ['postgres-notification:5432']
    scrape_interval: 30s

  - job_name: 'postgres-social'
    static_configs:
      - targets: ['postgres-social:5432']
    scrape_interval: 30s

  - job_name: 'postgres-achievement'
