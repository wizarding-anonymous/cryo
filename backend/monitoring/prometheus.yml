global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  # - "first_rules.yml"
  # - "second_rules.yml"

scrape_configs:
  # Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # API Gateway
  - job_name: 'api-gateway'
    static_configs:
      - targets: ['api-gateway:3000']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # User Service
  - job_name: 'user-service'
    static_configs:
      - targets: ['user-service:3001']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Game Catalog Service
  - job_name: 'game-catalog-service'
    static_configs:
      - targets: ['game-catalog-service:3002']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Library Service
  - job_name: 'library-service'
    static_configs:
      - targets: ['library-service:3003']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Review Service
  - job_name: 'review-service'
    static_configs:
      - targets: ['review-service:3004']
    metrics_path: '/metrics'
    scrape_interval: 30s

  # Payment Service
  - job_name: 'payment-service'
