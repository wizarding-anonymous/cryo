apiVersion: v1
kind: ServiceAccount
metadata:
  name: notification-service-sa
  labels:
    app: notification-service
    component: backend
automountServiceAccountToken: false
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: notification-service-role
  labels:
    app: notification-service
    component: backend
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: notification-service-rolebinding
  labels:
    app: notification-service
    component: backend
subjects:
- kind: ServiceAccount
  name: notification-service-sa
  namespace: default
roleRef:
  kind: Role
  name: notification-service-role
  apiGroup: rbac.authorization.k8s.io