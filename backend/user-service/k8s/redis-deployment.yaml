apiVersion: apps/v1
kind: Deployment
metadata:
  name: user-service-redis
  namespace: gaming-platform
  labels:
    app: user-service-redis
    service: user-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: user-service-redis
  template:
    metadata:
      labels:
        app: user-service-redis
        service: user-service
    spec:
      containers:
      - name: redis
        image: redis:7-alpine
        ports:
        - containerPort: 6379
          name: redis
        command:
        - redis-server
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-storage
          mountPath: /data
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "512Mi"
            cpu: "200m"
        livenessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          exec:
            command:
            - redis-cli
            - ping
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
      volumes:
      - name: redis-storage
        persistentVolumeClaim:
          claimName: user-service-redis-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: user-service-redis
  namespace: gaming-platform
  labels:
    app: user-service-redis
    service: user-service
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: user-service-redis
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: user-service-redis-pvc
  namespace: gaming-platform
  labels:
    app: user-service-redis
    service: user-service
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi