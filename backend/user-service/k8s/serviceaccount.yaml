apiVersion: v1
kind: ServiceAccount
metadata:
  name: user-service-sa
  namespace: microservices
  labels:
    app: user-service
    component: microservice
automountServiceAccountToken: false

---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  namespace: microservices
  name: user-service-role
  labels:
    app: user-service
    component: microservice
rules:
- apiGroups: [""]
  resources: ["configmaps", "secrets"]
  verbs: ["get", "list"]
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: user-service-rolebinding
  namespace: microservices
  labels:
    app: user-service
    component: microservice
subjects:
- kind: ServiceAccount
  name: user-service-sa
  namespace: microservices
roleRef:
  kind: Role
  name: user-service-role
  apiGroup: rbac.authorization.k8s.io