# SonarQube Configuration for User Service

sonar.projectKey=cryo-platform_user-service
sonar.organization=cryo-platform
sonar.projectName=User Service
sonar.projectVersion=1.0.0

# Source code
sonar.sources=src
sonar.tests=src,test
sonar.test.inclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts
sonar.exclusions=**/node_modules/**,**/dist/**,**/coverage/**,**/*.d.ts

# TypeScript configuration
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.tsconfigPath=tsconfig.json

# Coverage
sonar.coverage.exclusions=**/*.spec.ts,**/*.test.ts,**/*.e2e-spec.ts,**/main.ts,**/app.module.ts

# Code quality
sonar.qualitygate.wait=true

# Language
sonar.language=ts

# Encoding
sonar.sourceEncoding=UTF-8

# Additional settings
sonar.javascript.node.maxspace=4096