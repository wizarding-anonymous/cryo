input {
  beats {
    port => 5044
  }
  
  # Docker logs
  tcp {
    port => 5000
    codec => json
  }
  
  # Application logs from services
  http {
    port => 8080
  }
}

filter {
  # Parse JSON logs
  if [message] =~ /^\{.*\}$/ {
    json {
      source => "message"
    }
  }
  
  # Add service name based on container name
  if [container_name] {
    mutate {
      add_field => { "service_name" => "%{container_name}" }
    }
  }
  
  # Parse timestamp
  if [timestamp] {
    date {
      match => [ "timestamp", "ISO8601" ]
    }
  }
  
  # Add environment information
  mutate {
    add_field => { "environment" => "${ENVIRONMENT:development}" }
  }
  
  # Filter out health check logs
  if [message] =~ /health/ and [level] == "info" {
    drop { }
  }
}

output {
  elasticsearch {
    hosts => ["elasticsearch:9200"]
    index => "microservices-logs-%{+YYYY.MM.dd}"
  }
  
  # Debug output (remove in production)
  stdout {
    codec => rubydebug
  }
}