global:
  scrape_interval: 15s
  evaluation_interval: 15s

rule_files:
  - "achievement_service_rules.yml"

scrape_configs:
  - job_name: 'achievement-service'
    static_configs:
      - targets: ['achievement-service:3003']
    metrics_path: '/api/v1/metrics'
    scrape_interval: 10s
    scrape_timeout: 5s

  - job_name: 'achievement-service-health'
    static_configs:
      - targets: ['achievement-service:3003']
    metrics_path: '/api/v1/health'
    scrape_interval: 30s

  - job_name: 'achievement-service-monitoring'
    static_configs:
      - targets: ['achievement-service:3003']
    metrics_path: '/api/v1/monitoring/health/overall'
    scrape_interval: 30s

alerting:
  alertmanagers:
    - static_configs:
        - targets:
          - alertmanager:9093