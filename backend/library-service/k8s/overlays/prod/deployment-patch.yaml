apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-service
spec:
  template:
    spec:
      containers:
      - name: library-service
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        env:
        - name: LOG_LEVEL
          value: "warn"