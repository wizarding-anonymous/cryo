# =============================================================================
# Kubernetes Secret Template for Auth Service
# IMPORTANT: This is a template file. Create actual secrets using kubectl or CI/CD
# =============================================================================

apiVersion: v1
kind: Secret
metadata:
  name: auth-service-secrets
  namespace: gaming-platform
  labels:
    app: auth-service
    tier: backend
    component: authentication
type: Opaque
stringData:
  # JWT Secrets (MUST be changed in production)
  AUTH_JWT_SECRET: "CHANGE_ME_IN_PRODUCTION_JWT_SECRET_KEY"
  AUTH_JWT_REFRESH_SECRET: "CHANGE_ME_IN_PRODUCTION_REFRESH_SECRET_KEY"
  
  # Database credentials
  POSTGRES_AUTH_PASSWORD: "CHANGE_ME_IN_PRODUCTION_DB_PASSWORD"
  
  # Redis credentials
  AUTH_REDIS_PASSWORD: "CHANGE_ME_IN_PRODUCTION_REDIS_PASSWORD"
  
  # External service API keys (if needed)
  NOTIFICATION_SERVICE_API_KEY: "CHANGE_ME_NOTIFICATION_API_KEY"
  SECURITY_SERVICE_API_KEY: "CHANGE_ME_SECURITY_API_KEY"
  
  # Encryption keys for sensitive data
  ENCRYPTION_KEY: "CHANGE_ME_32_CHAR_ENCRYPTION_KEY_HERE"
  
  # Session encryption secret
  SESSION_SECRET: "CHANGE_ME_SESSION_ENCRYPTION_SECRET"

---
# =============================================================================
# Instructions for creating production secrets:
# =============================================================================
#
# 1. Generate secure secrets:
#    kubectl create secret generic auth-service-secrets \
#      --from-literal=AUTH_JWT_SECRET=$(openssl rand -base64 64) \
#      --from-literal=AUTH_JWT_REFRESH_SECRET=$(openssl rand -base64 64) \
#      --from-literal=POSTGRES_AUTH_PASSWORD=$(openssl rand -base64 32) \
#      --from-literal=AUTH_REDIS_PASSWORD=$(openssl rand -base64 32) \
#      --from-literal=ENCRYPTION_KEY=$(openssl rand -base64 32) \
#      --from-literal=SESSION_SECRET=$(openssl rand -base64 64) \
#      --namespace=gaming-platform
#
# 2. Or use external secret management:
#    - AWS Secrets Manager
#    - HashiCorp Vault
#    - Azure Key Vault
#    - Google Secret Manager
#
# 3. For CI/CD pipelines, use sealed secrets or external secrets operator
#
# 4. Rotate secrets regularly using automated tools
#
# =============================================================================