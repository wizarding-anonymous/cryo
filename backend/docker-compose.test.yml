version: '3.8'

services:
  # Game Catalog Service Test Environment
  game-catalog-test:
    build:
      context: ./game-catalog-service
      dockerfile: Dockerfile
      target: builder  # Use builder stage to have dev dependencies
    container_name: game-catalog-test
    working_dir: /usr/src/app
    command: npm run test
    depends_on:
      - postgres-catalog-test
      - redis-test
    environment:
      - NODE_ENV=test
      - DB_HOST=postgres-catalog-test
      - DB_PORT=5432
      - DB_USERNAME=catalog_service
      - DB_PASSWORD=catalog_password
      - DB_NAME=catalog_test_db
      - REDIS_HOST=redis-test
      - REDIS_PORT=6379
      - REDIS_PASSWORD=redis_test_password
    networks:
      - test-network
    volumes:
      - ./game-catalog-service:/usr/src/app
      - /usr/src/app/node_modules

  # Test Database
  postgres-catalog-test:
    image: postgres:15-alpine
    container_name: postgres-catalog-test-db
    environment:
      POSTGRES_USER: catalog_service
      POSTGRES_PASSWORD: catalog_password
      POSTGRES_DB: catalog_test_db
    ports:
      - "5442:5432"
    networks:
      - test-network
    tmpfs:
      - /var/lib/postgresql/data

  # Test Redis
  redis-test:
    image: redis:7-alpine
    container_name: redis-test-cache
    ports:
      - "6380:6379"
    networks:
      - test-network
    command: redis-server --appendonly no --requirepass redis_test_password
    tmpfs:
      - /data

networks:
  test-network:
    driver: bridge