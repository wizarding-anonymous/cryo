apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: social-service-netpol
  labels:
    app: social-service
spec:
  podSelector:
    matchLabels:
      app: social-service
  policyTypes:
    - Ingress
    - Egress
  ingress:
    - from:
        - namespaceSelector:
            matchLabels:
              name: api-gateway
        - namespaceSelector:
            matchLabels:
              name: monitoring
      ports:
        - protocol: TCP
          port: 3003
  egress:
    # Allow DNS resolution
    - to: []
      ports:
        - protocol: UDP
          port: 53
    # Allow access to PostgreSQL
    - to:
        - namespaceSelector:
            matchLabels:
              name: database
      ports:
        - protocol: TCP
          port: 5432
    # Allow access to Redis
    - to:
        - namespaceSelector:
            matchLabels:
              name: cache
      ports:
        - protocol: TCP
          port: 6379
    # Allow access to other services
    - to:
        - namespaceSelector:
            matchLabels:
              name: user-service
        - namespaceSelector:
            matchLabels:
              name: notification-service
        - namespaceSelector:
            matchLabels:
              name: achievement-service
      ports:
        - protocol: TCP
          port: 80