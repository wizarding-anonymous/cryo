apiVersion: v1
kind: ConfigMap
metadata:
  name: review-service-config
  namespace: review-service
  labels:
    app.kubernetes.io/name: review-service
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: gaming-platform
data:
  NODE_ENV: "production"
  PORT: "3004"
  LOG_LEVEL: "info"
  
  # Database configuration
  DB_HOST: "postgres-service"
  DB_PORT: "5432"
  DB_NAME: "review_service"
  DB_USERNAME: "review_user"
  
  # Redis configuration
  REDIS_HOST: "redis-service"
  REDIS_PORT: "6379"
  REDIS_TTL: "300"
  
  # External service URLs
  LIBRARY_SERVICE_URL: "http://library-service:3001/api/v1"
  GAME_CATALOG_SERVICE_URL: "http://game-catalog-service:3002/api/v1"
  ACHIEVEMENT_SERVICE_URL: "http://achievement-service:3005/api/v1"
  NOTIFICATION_SERVICE_URL: "http://notification-service:3006/api/v1"
  
  # API configuration
  API_PREFIX: "/api/v1"
  SWAGGER_ENABLED: "true"
  
  # Metrics configuration
  METRICS_ENABLED: "true"
  METRICS_PATH: "/metrics"
  
  # Health check configuration
  HEALTH_CHECK_TIMEOUT: "5000"
  HEALTH_CHECK_INTERVAL: "30000"